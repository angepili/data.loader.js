<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>

    <div id="Filters">
        <button data-type="userId" data-filter="*">Tutti</button>
        <button data-type="userId" data-filter="1">User #1</button>
        <button data-type="userId" data-filter="2">User #2</button>
        <button data-type="userId" data-filter="3">User #3</button>
        <button data-type="userId" data-filter="4">User #4</button>
    </div>
    <div id="DataLoaderContent"></div>
    <button id="LoadMore">Carica altro</button>
    
    <script type="text/javascript" src="./data.loader.js"></script>
    <script>
    
    DataLoader({
        endpoint : 'https://jsonplaceholder.typicode.com/posts',
        show : 9,
        template :  `
            <div class="item">
                <h2>{id} - {title}</h2>
                <p class="bio">{body}</p>
                <p><em>{userId}</em></p>
            </div>
            `
    });

    </script>
</body>
</html>
