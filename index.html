<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="./demo.css" />
</head>
<body>


    <div id="logo"><img src="./logo.svg" alt="data.loader.js" /></div>

    <div id="Filters">
        <button data-type="author" data-filter="*" class="active">All</button>
        <button data-type="author" data-filter="Paul Jarvis">Jarvis</button>
        <button data-type="author" data-filter="Alejandro Escamilla">Escamilla</button>
        <button data-type="author" data-filter="NASA">NASA</button>
    </div>
    <div id="DataLoaderContent"></div>
    <button id="LoadMore">Load more</button>
    
    <script type="text/javascript" src="./data.loader.js"></script>
    <script>
    
    DataLoader({
        endpoint : 'https://picsum.photos/v2/list?page=1&limit=48',
        show : 4,
        template :  `
            <div class="item" style="background-image: url({download_url})">
                <h2>{author}</h2>
                <a href="{url}" target="_blank">
                    <img src="./pixel.svg" alt="pixel" />
                </a>
            </div>
            `
    });

    </script>
</body>
</html>
