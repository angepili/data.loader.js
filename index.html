<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Data.Loader.js</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Inter:300,400,700,900&display=swap');html body{font-family:'Inter', sans-serif;font-size:16px;margin:0;padding:0;background:#fff}html body #Filters button,html body #LoadMore,html body .button{display:inline-block;background:#fff;border:0 none;color:#000;font-weight:bold;padding:8px 20px;cursor:pointer;border:2px solid #000;-webkit-box-shadow:none;outline:none;box-shadow:none;-webkit-transition:all 0.25s ease-in-out;-moz-transition:all 0.25s ease-in-out;-o-transition:all 0.25s ease-in-out;transition:all 0.25s ease-in-out}html body #Filters button.active,html body #Filters button:hover,html body #LoadMore.active,html body #LoadMore:hover,html body .button.active,html body .button:hover{background:#000;color:#fff}html body #logo{margin:100px auto 60px;width:300px;text-align:center}html body #logo img{width:100%;height:auto}html body #Filters{text-align:center;margin-bottom:100px}html body #DataLoaderContent:after{content:'';display:table;clear:both;height:1px}html body #DataLoaderContent .item{width:25%;float:left;position:relative;background-position:center;background-size:cover;background-repeat:no-repeat;overflow:hidden;-webkit-transition:all 0.25s ease-in-out;-moz-transition:all 0.25s ease-in-out;-o-transition:all 0.25s ease-in-out;transition:all 0.25s ease-in-out}html body #DataLoaderContent .item h2{position:absolute;top:15px;left:15px;color:#fff;margin:0;padding:0;font-size:22px;line-height:22px;z-index:2;-webkit-transition:all 0.25s ease-in-out;-moz-transition:all 0.25s ease-in-out;-o-transition:all 0.25s ease-in-out;transition:all 0.25s ease-in-out}html body #DataLoaderContent .item:after{content:'';position:absolute;left:0;right:0;top:0;bottom:0;background:rgba(0, 0, 0, 0.5);-webkit-transition:all 0.25s ease-in-out;-moz-transition:all 0.25s ease-in-out;-o-transition:all 0.25s ease-in-out;transition:all 0.25s ease-in-out}html body #DataLoaderContent .item a{display:block;position:relative;z-index:10}html body #DataLoaderContent .item a img{width:100%;height:auto}html body #DataLoaderContent .item:hover{z-index:9;box-shadow:0 1px 10px rgba(0, 0, 0, 0.5)}html body #DataLoaderContent .item:hover:after{background:rgba(0, 0, 0, 0)}html body #DataLoaderContent .item:hover h2{transform:translateY(-200%)}html body #LoadMore{margin:100px auto;text-align:center}@media only screen and (max-width: 767px){html body #DataLoaderContent .item h2{font-size:14px}}@media only screen and (max-width: 480px){html body #DataLoaderContent .item{width:50%}}
    </style>
    <script type="text/javascript" src="data.loader.js?50cbb06c5b80722cbf1c"></script>
</head>
<body>

    <a href="https://github.com/angepili/data.loader.js" target="_blank" style="position: fixed; top: 0;
    right: 0">
        <img src="https://khanning.github.io/scratch-arduino-extension/images/github-banner.png" alt="github" />
    </a>

    <div id="logo">
        <a href="https://github.com/angepili/data.loader.js" target="_blank">
            <img src="./assets/logo.svg" alt="data.loader.js" />
        </a>
    </div>

    <div id="Filters">
        <button data-type="author" data-filter="*" class="active">All</button>
        <button data-type="author" data-filter="Paul Jarvis">Jarvis</button>
        <button data-type="author" data-filter="Alejandro Escamilla">Escamilla</button>
        <button data-type="author" data-filter="NASA">NASA</button>
    </div>
    <div id="DataLoaderContent"></div>
    <button id="LoadMore">Load more</button>

    <script>
        new DataLoader({
            endpoint: 'https://picsum.photos/v2/list?page=1&limit=48',
            show: 4,
            template: `
          <div class="item" style="background-image: url({download_url})">
              <h2>{author}</h2>
              <a href="{url}" target="_blank">
                  <img src="./assets/pixel.svg" alt="pixel" />
              </a>
          </div>
          `
        });
    </script>

    
</body>

</html>
