<body>


    <div id="DataLoaderContent"></div>
    <button id="LoadMore">Carica altro</button>
    
    <script type="text/javascript" src="./data.loader.js"></script>

    DataLoader({
        endpoint : 'https://jsonplaceholder.typicode.com/posts',
        show : 10,
        template :  `
            <div class="item">
                <h2>{id} - {title}</h2>
                <p class="bio">{body}</p>
            </div>
            `
    });

    </script>
